<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
</head>
<style>
    .green-text {
        background-color: black;
        color: green;
    }

    .text_decoration_none {
        text-decoration: none;
    }

    #dark {
        background-color: black;
        color: white;
    }

    .blue {
        color: blue;
    }
</style>

<body>
    <h1 style="color: black">제목</h1>
    <p class="green-text">안녕하세요 오운이입니다</p>
    <hr>
    <a class="text_decoration_none" href="http://www.naver.com">네이버</a>
    <span>오운이</span>
    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>토마토</li>
        <li>오이</li>
    </ul>
    <hr>
    <p id="dark">IT 2학년2반 오운이</p>
</body>

</html>
